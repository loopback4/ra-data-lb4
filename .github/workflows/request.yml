name: Request

on:
    pull_request:
        branches:
            - "+([0-9])?(.{+([0-9]),x}).x"
            - next

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/cache@v2
              with:
                  path: node_modules/
                  key: ${{ hashFiles('package-lock.json') }}
            - uses: actions/cache@v2
              with:
                  path: dist/
                  key: ${{ github.sha }}
            - uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - run: npm ci
            - run: npm run build

    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/cache@v2
              with:
                  path: node_modules/
                  key: ${{ hashFiles('package-lock.json') }}
            - uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - run: npm run test
